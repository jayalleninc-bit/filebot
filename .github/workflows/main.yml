name: Build Windows MSI

on:
  push:                      # auto-run on any commit
    branches: [ main, master, "*" ]
  workflow_dispatch: {}      # manual "Run workflow" button

jobs:
  build-windows-msi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r MiniFileBot/requirements.txt pyinstaller

      - name: Build EXE
        working-directory: MiniFileBot
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile app_gui.py ^
            --name MiniFileBot ^
            --collect-all PySide6 ^
            --collect-submodules guessit
          copy config.yaml dist\config.yaml

      - name: Install WiX Toolset
        run: choco install wixtoolset --yes

      - name: Build MSI (WiX)
        working-directory: installer
        run: |
          set BUILDOUT=%CD%\..\MiniFileBot\dist
          candle.exe -dBuildOutput="%BUILDOUT%" MiniFileBot.wxs
          for %%f in (*.wixobj) do set WIXOBJ=%%f
          light.exe "%WIXOBJ%" -ext WixUIExtension -o ..\dist\MiniFileBot-Installer.msi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MiniFileBot-MSI
          path: dist/
